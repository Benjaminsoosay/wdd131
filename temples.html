<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temple Album</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/temples.css">
  <link rel="stylesheet" href="styles/temples-large.css" media="screen and (min-width: 768px)">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <i class="fas fa-place-of-worship"></i>
        <span>Temple Album</span>
      </div>
      <button class="hamburger" id="hamburger">
        <i class="fas fa-bars"></i>
      </button>
      <nav>
        <ul class="nav-menu" id="navMenu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Old</a></li>
          <li><a href="#">New</a></li>
          <li><a href="#">Large</a></li>
          <li><a href="#">Small</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h1 class="page-title">Beautiful LDS Temples Around the World</h1>

    <div class="gallery">
      <figure class="temple-figure">
        <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/aba-nigeria/800x500/aba-nigeria-temple-lds-273999-wallpaper.jpg" alt="Aba Nigeria Temple" class="temple-img">
        <figcaption class="temple-caption">
          <h2>Aba Nigeria Temple</h2>
          <p>Dedicated: 2005</p>
        </figcaption>
      </figure>

      <figure class="temple-figure">
        <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/accra-ghana/800x500/accra-ghana-temple-detail-249022-2400x1200.jpg" alt="Accra Ghana Temple" class="temple-img">
        <figcaption class="temple-caption">
          <h2>Accra Ghana Temple</h2>
          <p>Dedicated: 2004</p>
        </figcaption>
      </figure>

      <figure class="temple-figure">
        <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/anchorage-alaska/800x500/anchorage-temple-lds-253274-wallpaper.jpg" alt="Anchorage Alaska Temple" class="temple-img">
        <figcaption class="temple-caption">
          <h2>Anchorage Alaska Temple</h2>
          <p>Dedicated: 1999</p>
        </figcaption>
      </figure>

      <figure class="temple-figure">
        <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/apia-samoa/800x500/apia-samoa-temple-lds-460475-wallpaper.jpg" alt="Apia Samoa Temple" class="temple-img">
        <figcaption class="temple-caption">
          <h2>Apia Samoa Temple</h2>
          <p>Dedicated: 1983</p>
        </figcaption>
      </figure>

      <figure class="temple-figure">
        <img src="image/Arequipa-Peru-Temple.webp" alt="Arequipa Peru Temple" class="temple-img">
        <figcaption class="temple-caption">
          <h2>Arequipa Peru Temple</h2>
          <p>Dedicated: 2019</p>
        </figcaption>
      </figure>

      <figure class="temple-figure">
        <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/atlanta-georgia/800x500/atlanta-temple-lds-811746-wallpaper.jpg" alt="Atlanta Georgia Temple" class="temple-img">
        <figcaption class="temple-caption">
          <h2>Atlanta Georgia Temple</h2>
          <p>Dedicated: 1983</p>
        </figcaption>
      </figure>

      <figure class="temple-figure">
        <img src="image/Baton_Rouge_Louisiana_Temple.jpg" alt="Baton Rouge Louisiana Temple" class="temple-img">
        <figcaption class="temple-caption">
          <h2>Baton Rouge Louisiana Temple</h2>
          <p>Dedicated: 2000</p>
        </figcaption>
      </figure>

      <figure class="temple-figure">
        <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/bern-switzerland/800x500/bern-switzerland-temple-lds-653038-wallpaper.jpg" alt="Bern Switzerland Temple" class="temple-img">
        <figcaption class="temple-caption">
          <h2>Bern Switzerland Temple</h2>
          <p>Dedicated: 1955</p>
        </figcaption>
      </figure>

      <figure class="temple-figure">
        <img src="image/Bismarck-North-Dakota-Temple.webp" alt="Bismarck North Dakota Temple" class="temple-img">
        <figcaption class="temple-caption">
          <h2>Bismarck North Dakota Temple</h2>
          <p>Dedicated: 1999</p>
        </figcaption>
      </figure>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-info">
        <p>&copy; <span id="currentYear"></span> Temple Album. All rights reserved.</p>

    </div>
  </footer>

</body>
</html>
