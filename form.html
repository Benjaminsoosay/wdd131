<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Submit your product review, including ratings, installation date, and feedback.">
  <meta name="author" content="Daniel Benjamin Soosay Iwuchukwu">
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h1, h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        h1 {
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        /* Form styling */
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        
        /* Radio button and checkbox styling */
        .rating-container, .features-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        
        .rating-option, .feature-option {
            display: flex;
            align-items: center;
        }
        
        .rating-option input, .feature-option input {
            width: auto;
            margin-right: 8px;
        }
        
        .stars {
            display: flex;
            margin-left: 5px;
        }
        
        .star {
            color: #f1c40f;
            font-size: 18px;
        }
        
        /* Submit button */
        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        
        .submit-btn:hover {
            background-color: #2980b9;
        }
        
        /* Footer */
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
            border-top: 1px solid #ecf0f1;
            padding-top: 20px;
        }
        
        /* Responsive design */
        @media (min-width: 768px) {
            .form-row {
                display: flex;
                gap: 20px;
            }
            
            .form-group.half {
                flex: 1;
            }
        }
        
        /* Confirmation page styles */
        .confirmation {
            text-align: center;
            padding: 40px 20px;
        }
        
        .confirmation h2 {
            color: #27ae60;
            margin-bottom: 10px;
        }
        
        .confirmation p {
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .review-count {
            background-color: #ecf0f1;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            font-weight: bold;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .back-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Product Review Form -->
        <form id="reviewForm" method="get" action="review.html">
            <h1>Product Review</h1>
            
            <!-- Product Name -->
            <div class="form-group">
                <label for="productName" class="required">Product Name</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product...</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            
            <!-- Overall Rating -->
            <div class="form-group">
                <label class="required">Overall Rating</label>
                <div class="rating-container">
                    <div class="rating-option">
                        <input type="radio" id="rating1" name="rating" value="1" required>
                        <label for="rating1">1</label>
                        <div class="stars">★</div>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="rating2" name="rating" value="2">
                        <label for="rating2">2</label>
                        <div class="stars">★★</div>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="rating3" name="rating" value="3">
                        <label for="rating3">3</label>
                        <div class="stars">★★★</div>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="rating4" name="rating" value="4">
                        <label for="rating4">4</label>
                        <div class="stars">★★★★</div>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="rating5" name="rating" value="5">
                        <label for="rating5">5</label>
                        <div class="stars">★★★★★</div>
                    </div>
                </div>
            </div>
            
            <!-- Date of Installation -->
            <div class="form-group">
                <label for="installDate" class="required">Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required>
            </div>
            
            <!-- Useful Features -->
            <div class="form-group">
                <label>Useful Features (Check all that apply)</label>
                <div class="features-container">
                    <div class="feature-option">
                        <input type="checkbox" id="feature1" name="usefulFeatures" value="Ease of Use">
                        <label for="feature1">Ease of Use</label>
                    </div>
                    <div class="feature-option">
                        <input type="checkbox" id="feature2" name="usefulFeatures" value="Performance">
                        <label for="feature2">Performance</label>
                    </div>
                    <div class="feature-option">
                        <input type="checkbox" id="feature3" name="usefulFeatures" value="Durability">
                        <label for="feature3">Durability</label>
                    </div>
                    <div class="feature-option">
                        <input type="checkbox" id="feature4" name="usefulFeatures" value="Design">
                        <label for="feature4">Design</label>
                    </div>
                    <div class="feature-option">
                        <input type="checkbox" id="feature5" name="usefulFeatures" value="Value for Money">
                        <label for="feature5">Value for Money</label>
                    </div>
                </div>
            </div>
            
            <!-- Written Review -->
            <div class="form-group">
                <label for="writtenReview">Written Review</label>
                <textarea id="writtenReview" name="writtenReview" rows="5" placeholder="Share your experience with this product..."></textarea>
            </div>
            
            <!-- User Name -->
            <div class="form-group">
                <label for="userName">User Name (Optional)</label>
                <input type="text" id="userName" name="userName" placeholder="Your name">
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit Review</button>
        </form>
        
        <footer>
            <p>© 2023 Product Review Form | WDD131 Assignment</p>
        </footer>
    </div>

    <script>
        // Product array
        const products = [
            { id: "fc-1888", name: "flux capacitor", averagerating: 4.5 },
            { id: "fc-2080", name: "power laces", averagerating: 4.7 },
            { id: "fs-1987", name: "time circuits", averagerating: 3.5 },
            { id: "ac-2000", name: "low voltage reactor", averagerating: 3.9 },
            { id: "jj-1900", name: "temp-semblies", averagerating: 5.8 }
        ];

        // Populate product select options
        document.addEventListener('DOMContentLoaded', function() {
            const productSelect = document.getElementById('productName');
            
            products.forEach(product => {
                const option = document.createElement('option');
                option.value = product.id;
                option.textContent = product.name;
                productSelect.appendChild(option);
            });
        });
    <script src="scripts/main.js" defer></script>
</body>
</html>
