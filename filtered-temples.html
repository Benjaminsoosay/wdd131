<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore temples of The Church of Jesus Christ of Latter-day Saints with filtering options">
  <title>Temple Explorer | Filtered Temples</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Temple Explorer</h1>
      <nav>
        <ul>
          <li><button id="home" class="nav-btn active">Home</button></li>
          <li><button id="old" class="nav-btn">Old (Before 1900)</button></li>
          <li><button id="new" class="nav-btn">New (After 2000)</button></li>
          <li><button id="large" class="nav-btn">Large (&gt; 90,000 sq ft)</button></li>
          <li><button id="small" class="nav-btn">Small (&lt; 10,000 sq ft)</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div id="temple-cards" class="temple-grid">
        <!-- Temple cards will be dynamically inserted here -->
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; <span id="year"></span> | <span id="student">Daniel Benjamin Chinonso Soosay Iwuchukwu</span></p>
      <p>Last Modified: <span id="lastModified"></span></p>
    </div>
  </footer>

  <script src="assets/js/app.js"></script>
</body>
</html>
